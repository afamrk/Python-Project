<nav class="navbar fixed-top" style="background-color: #F2F2F2;">
    <a href="{{url_for('files.file')}}">
    <img src="{{url_for('static',filename='a.png')}}"  class="d-inline-block align-top" height="40" alt="">
     </a>
     <ul class="navbar-nav ml-auto">
      <li class="nav-item">
       <form class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" action='/files' method="POST">
        {{link_form.hidden_tag()}}
    <div class="input-group">{{link_form.link}}
        <div class="input-group-append"><button class="btn btn-primary py-0" type="submit"><i class="fa fa-paste"></i></button></div>
    </div>
</form>
 </li>
    </ul>


<li class="nav-item dropdown d-sm-none"><a data-toggle="dropdown" aria-expanded="false" class="dropdown-toggle nav-link" href="#"><i class="fa fa-paste"></i></a>
    <div role="menu" class="dropdown-menu dropdown-menu-right p-1 animated--grow-in" aria-labelledby="searchDropdown">
        <form class="form-inline mr-auto navbar-search w-100" method="POST" action='/files'>
            {{link_form.hidden_tag()}}
            <div class="input-group">{{link_form.link}}
                <div class="input-group-append"><button class="btn btn-primary py-0" type="submit"><i class="fa fa-paste"></i></button></div>
    
            </div>
        </form>
    </div>
</li>


<li role="presentation" class="nav-item dropdown no-arrow">
    <div class="nav-item dropdown no-arrow"><a data-toggle="dropdown" aria-expanded="false" class="dropdown-toggle nav-link" href="#"><span class="d-none d-lg-inline mr-2 text-gray-600 small">{{current_user.username}}</span><img class="border rounded-circle img-profile" src="{{url_for('static',filename='profile_pics/'+current_user.profile_pic)}}" width="38px" height="38px" /></a>
        <div role="menu" class="dropdown-menu shadow dropdown-menu-right animated--grow-in">
            <a role="presentation" class="dropdown-item" href="{{url_for('files.file')}}"><i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i> Home</a>
            <a role="presentation" class="dropdown-item" href="{{url_for('users.account')}}"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Profile</a>
            <a role="presentation" class="dropdown-item" href="{{url_for('files.advanced')}}"><i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>Advanced</a>
                <div class="dropdown-divider"></div><a role="presentation" class="dropdown-item" href="{{url_for('users.logout')}}"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout</a></div>
    </div>
</li>
